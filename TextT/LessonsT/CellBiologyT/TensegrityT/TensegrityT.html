html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="TensegrityT" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="author" content="Jack D. Thatcher, Ph.D., West Virginia School of Osteopathic Medicine" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../../CommonFiles/MasterCellBiology.css">
    <link rel="stylesheet" href="../../../../CommonFiles/MasterLessons.css">
    <link rel="stylesheet" href="../../../../CommonFiles/LessonSpecificStylesheets/Tensegrity.css">
    <title>Tensegrity</title>
</head>

<body>
    <div class="entireLesson">            <!-- Lesson Container, Menu and Animation -->
        <div class="lessonMenuPage" id="lessonMenuPage" onclick="nextSlide()">    <!-- Container for Menu & Footer -->

            <header>
                <h1>Tensegrity</h1>
            </header>
            <div class="viScript">
                <a onclick='executeClickNewWindow("viTensegrity.html")'>Script for the Visually Impaired</a>
            </div>

            <!-- Header Button Bank -->
            <div class="headBank">
               <img class="btnHeader" id="btnToCentralMenu" src="../../../../CommonFiles/Buttons/BTN_ToCentralMenu.jpg" onclick='executeClick("../../../CentralMenuT.html")'><span class="sr-only">Return to Main Menu</span>
               <img class="btnHeader" id="btnTogTextLessonMenuX" src="../../../../CommonFiles/Buttons/BTN_TogLessonMenuX.jpg" onclick='executeClick("../../../../TextX/LessonsX/CellBiologyX/TensegrityX/TensegrityX.html")'><span class="sr-only">Hide Explanatory Text</span>
               <img class="btnHeader" id="btnToPopUps" src="../../../../CommonFiles/Buttons/BTN_PopUp.jpg" onclick='executeClick("PopUpsTensegrityT.html")'><span class="sr-only">PopUps</span>
               <img class="btnHeader" id="btnExcerpts" src="../../../../CommonFiles/Buttons/BTN_Excerpts.jpg" onclick='executeClick("ExcerptsTensegrityT.html")'><span class="sr-only">Excerpts</span>
               <img class="btnHeader" id="btnQuestions" src="../../../../CommonFiles/Buttons/BTN_Questions.jpg" onclick='executeClick("QuestionsTensegrityT.html")'><span class="sr-only">Practice Questions</span>
               <img class="btnHeader" id="btnFeedback" src="../../../../CommonFiles/Buttons/BTN_Feedback.jpg" onclick='executeClick("FeedbackTensegrityT.html")'><span class="sr-only">Provide Feedback</span>
            </div>

            <!-- Lesson Menu -->
            <div class="lessonMenu">
                <div class="group1">
                    <ul class="menuLists">
                        <li><button id="menu1" class="linksLarge">Definition</button></li>
                            <li><button id="menu2" class="linksSmall">Examples</button></li>
                            <li><button id="menu3" class="linksSmall">Cellular Networks</button></li>
                            <li><button id="menu4" class="linksSmall">Cellular Model</button></li>
                    </ul>
                </div>
            </div>

            <!-- Footer -->
            <div class="footerLinks" >
                <a onclick='executeClick("CitationsTensegrityT.html")'><span class="sr-only">Citations</span>Citations</a>
            </div>
        </div>

        <!-- Lesson -->
        <div id="lesson" class="lesson">
            <div class="animation" id="animation" onclick="nextSlide()">
                <video id="videoId" controls></video>

<script type="module">
    import { loadLesson } from "../../js/playerLoader.js";
    loadLesson();
</script>
            </div>
            <div class="lessonButtons">
                <img class="btnFooter" id="btnLessonMenu" src="../../../../CommonFiles/Buttons/BTN_LessonMenu.jpg" onclick="self.location.href='TensegrityT.html'"><span class="sr-only">Return to Main Menu</span>
                <img class="btnFooter" id="btnBack" src="../../../../CommonFiles/Buttons/BTN_Back.jpg"><span class="sr-only">Go back to last scene</span>
                <img class="btnFooter btnRate" id="btnSlower" src="../../../../CommonFiles/Buttons/BTN_Slow.jpg" onclick="slowDown('videoId')"><span class="sr-only">Speed Up</span>
                <img class="btnFooter btnRate" id="btnFaster" src="../../../../CommonFiles/Buttons/BTN_Fast.jpg" onclick="speedUp('videoId')"><span class="sr-only">Slow Down</span>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../../../../CommonFiles/masterUIcontrol.js"></script>
