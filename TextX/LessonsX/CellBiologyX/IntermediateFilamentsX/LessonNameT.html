<!--
* If it's an embryology lesson, change MasterCellBiology.css to MasterEmbryology.css

* Find/Replace "LessonName"
* Modify Title in <h1> if needed

* Setup Menu Groups
    - If there's only one collumn, delete group two,    goto    <div class="group2">
      (By default, two columns are created by HTML & CSS)
    - Control horizontal levels with <br> elements
    - linksLarge for main topics, linkSmall for subtopics,
    - Enter "linkNames"
    - Remember, menu# must be sequential, timestamps for each defined in JS & src_array

* Reset x & ts
-   Turn Match Case on; only change cap T, X & Zs, not lower case t, x * zs. 
-   Save as LessonNamet
-   Save as LessonNamex
-   Find/Replace x to t
-   Find/Replace z to x
-   Save as LessonNamex

-   Reopen LessonNamet
-   Find/Replace z to t
-   Save as LessonNamet

                <a href="../../../CentralMenuZ.html"><img class="btnHeader" id="btnToCentralMenu" src="../../../../CommonFiles/Buttons/BTN_ToCentralMenu.jpg"><span class="sr-only">Return to Main Menu</span>
                        Change   onclick='executeClick(   to   <a href= //
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="LessonNameZ" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="author" content="Jack D. Thatcher, Ph.D., West Virginia School of Osteopathic Medicine" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../../CommonFiles/MasterCellBiology.css">
    <link rel="stylesheet" href="../../../../CommonFiles/MasterLessons.css">
    <link rel="stylesheet" href="../../../../CommonFiles/LessonSpecificStylesheets/LessonName.css">
    <title>LessonName</title>
</head>

<body>
    <div class="entireLesson">            <!-- Lesson Container, Menu and Animation -->
        <div class="lessonMenuPage" id="lessonMenuPage" onclick="nextSlide()">    <!-- Container for Menu & Footer -->

            <header>
                <h1>LessonName</h1>
            </header>
            <div class="viScript">
                <a onclick='executeClickNewWindow("viLessonName.html")'>Script for the Visually Impaired</a>
            </div>

            <!-- Header Button Bank -->
            <div class="headBank">
                <img class="btnHeader" id="btnToCentralMenu" src="../../../../CommonFiles/Buttons/BTN_ToCentralMenu.jpg" onclick='executeClick("../../../CentralMenuZ.html")'><span class="sr-only">Return to Main Menu</span>
                <img class="btnHeader" id="btnTogTextLessonMenuX" src="../../../../CommonFiles/Buttons/BTN_TogLessonMenuX.jpg" onclick='executeClick("../../../../TextX/LessonsX/CellBiologyX/LessonNameX/LessonNameX.html")'><span class="sr-only">Hide Explanatory Text</span>
                <img class="btnHeader" id="btnToPopUps" src="../../../../CommonFiles/Buttons/BTN_PopUp.jpg" onclick='executeClick("PopUpsLessonNameX.html")'><span class="sr-only">PopUps</span>
                <img class="btnHeader" id="btnExcerpts" src="../../../../CommonFiles/Buttons/BTN_Excerpts.jpg" onclick='executeClick("ExcerptsLessonNameZ.html")'><span class="sr-only">Excerpts</span>
                <img class="btnHeader" id="btnQuestions" src="../../../../CommonFiles/Buttons/BTN_Questions.jpg" onclick='executeClick("QuestionsLessonNameZ.html")'><span class="sr-only">Practice Questions</span>
                <img class="btnHeader" id="btnFeedback" src="../../../../CommonFiles/Buttons/BTN_Feedback.jpg" onclick='executeClick("FeedbackLessonNameZ.cfm")'><span class="sr-only">Provide Feedback</span>
            </div>

            <!-- Lesson Menu -->
            <div class="lessonMenu">
                <div class="group1">
                    <ul class="menuLists">
                        <li><button id="menu1" class="linksLarge">linkName</button></li>
                            <li><button id="menu2" class="linksSmall">linkName</button></li>
                            <li><button id="menu3" class="linksSmall">linkName</button></li>
                        <br>
                        <br>
                        <li><button id="menu#" class="linksLarge">linkName</button></li>
                            <li><button id="menu#" class="linksSmall">linkName</button></li>
                            <li><button id="menu#" class="linksSmall">linkName</button></li>
                    </ul>
                </div>
                <div class="group2">
                    <ul class="menuLists">
                        <br>
                        <br>
                        <li><button id="menu#" class="linksLarge">linkName</button></li>
                            <li><button id="menu#" class="linksSmall">linkName</button></li>
                            <li><button id="menu#" class="linksSmall">linkName</button></li>
                            <li><button id="menu#" class="linksSmall">linkName</button></li>
                        <br>
                        <br>
                        <li><button id="menu#" class="linksLarge">linkName</button></li>
                    </ul>
                </div>
            </div>

            <!-- Footer -->
            <div class="footerLinks" >
                <a onclick='executeClick("CitationsLessonNameZ.html")'><span class="sr-only">Citations</span>Citations</a>
            </div>
        </div>

        <!-- Lesson -->
        <div id="lesson" class="lesson">
            <div class="animation" id="animation" onclick="nextSlide()">
                <video class="video" id="videoId">
				    <source id="videoSrc" src='LessonNameZ.mp4' type="video/mp4">
				    Video tag not supported
                </video>
            </div>
            <div class="lessonButtons">
                <img class="btnFooter" id="btnLessonMenu" src="../../../../CommonFiles/Buttons/BTN_LessonMenu.jpg" onclick="self.location.href='LessonNameZ.html'"><span class="sr-only">Return to Main Menu</span>
                <img class="btnFooter" id="btnBack" src="../../../../CommonFiles/Buttons/BTN_Back.jpg"><span class="sr-only">Go back to last scene</span>
                <img class="btnFooter btnRate" id="btnSlower" src="../../../../CommonFiles/Buttons/BTN_Slow.jpg" onclick="slowDown('videoId')"><span class="sr-only">Speed Up</span>
                <img class="btnFooter btnRate" id="btnFaster" src="../../../../CommonFiles/Buttons/BTN_Fast.jpg" onclick="speedUp('videoId')"><span class="sr-only">Slow Down</span>
            </div>
        </div>
    </div>
</body>

<script src="LessonNameZ_src_array.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../../../../CommonFiles/masterUIcontrol.js"></script>
<script src="LessonNameZ.js"></script>
</html>
