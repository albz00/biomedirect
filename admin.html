<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Path CMS - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions-compat.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>Video Path CMS</h1>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group remember-me">
                    <label class="remember-me-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember Me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboardScreen" class="screen hidden">
        <header class="dashboard-header">
            <h1>Video Path CMS - Admin Dashboard</h1>
            <div class="header-buttons">
                <button id="viewMainMenuBtn" class="btn btn-secondary">View Main Menu</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="controls-section">
                <button id="scanBtn" class="btn btn-primary">Scan All Lessons</button>
                <button id="refreshVideosBtn" class="btn btn-secondary">Refresh Available Videos</button>
                <button id="mapSegmentLinksBtn" class="btn btn-primary">Map Segment Links</button>
                <button id="detectVideoTitlesBtn" class="btn btn-primary">Detect Video Titles (OCR)</button>
                <div class="status-indicator">
                    <span id="statusText">Ready</span>
                </div>
            </div>

            <div class="main-content">
                <div class="lessons-section">
                    <div class="lessons-header">
                        <h2>Lessons</h2>
                        <div class="search-filter-controls">
                            <input type="text" id="searchInput" class="search-input" placeholder="Search lessons...">
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="missing">Missing</button>
                                <button class="filter-btn" data-filter="has-video">Has Video</button>
                            </div>
                        </div>
                    </div>
                    <div id="lessonsList" class="lessons-list">
                        <p class="placeholder">Click "Scan All Lessons" to check video availability</p>
                    </div>
                </div>

                <div class="videos-section">
                    <h2>Available Videos</h2>
                    <div id="videosList" class="videos-list">
                        <p class="placeholder">Click "Refresh Available Videos" to load videos from Storage</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
